{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!-- this csrf_token is for security matters and the code doesn't work without it-->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are You Sure That You Want To Delete {{ object.title }} </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-Danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-Secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
