{% extends "blog/base.html" %}
{% block content %}
    <!-- posts her is the key of context dict-->
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
            <a class="btn btn-outline-Secondary" href="{% url 'post-update' object.id %}"> Update </a>
            <a class="btn btn-outline-Danger" href="{% url 'post-delete' object.id %}"> Delete </a>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
<!-- we have putt content in last to specifiy which block that we overriting on-->
{% endblock content %}
